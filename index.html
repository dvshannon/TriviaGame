<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemeIQ</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Consistent title for the trivia -->
        <header>
            <h1>Meme<span>IQ!</span></h1>
        </header>

        <!-- timer that resets after a question is answered -->
        <div id="timer"></div>

        <!-- question that changes after a question is answered -->
        <div id="question"></div>

        <!-- choices that change after a question is answered -->
        <div id="choice-1"></div>
        <div id="choice-2"></div>
        <div id="choice-3"></div>
        <div id="choice-4"></div>

    </div>
    

    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
